<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img class="avatar-img" src="images/1540391462992.jpg" alt="">
            <h3>Vivek Joon</h3>
            <p>Pro gamer</p>
          </div>
            <div class="links">
              <div class="link">
                <img src="images/twitch.png" alt="">
                <h2>Streams</h2>
              </div>
              <div class="link">
                <img src="images/steam.png" alt="">
                <h2>Games</h2>
              </div>
              <div class="link">
                <img src="images/upcoming.png" alt="">
                <h2>New</h2>
              </div>
              <div class="link">
                <img src="images/library.png" alt="">
                <h2>Library</h2>
              </div>  
             </div>
             <div class="pro">
               <h2>Join pro for free games</h2>
               <img class="controller-img" src="images/controller.png" alt="">
             </div>
        </div>
             <div class="games">
               <div class="status">
                 <h1>Active games</h1>
                 <input type="text" />
               </div>
               <div class="cards">
                 <div class="card">
                   <img class="games-img" src="images/assassins.png" alt="">
                   <div class="card-info">
                     <h2>Assassins Creed Valhalla</h2>
                     <p>PS5 Version</p>
                     <div class="progress"></div>
                   </div>
                   <h2 class="percentage">60%</h2>
                 </div>
                 <div class="card">
                  <img class="games-img" src="images/sackboy.png" alt="">
                  <div class="card-info">
                    <h2>Sackboy a great adventure</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                  <img class="games-img" src="images/spiderman.png" alt="">
                  <div class="card-info">
                    <h2>Spiderman Miles Morales</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
               </div>
             </div>
      </section>
    </main>
    <footer class="footer">
      <h4>By Dev Ed</h4>
    </footer>    
    <div class="circle1"></div>
    <div class="circle2"></div>
    
  </body>
</html>
